<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/main_style.css">
</head>
<body>
    <nav class="flex justify-between items-center px-3 shadow pr-45">
        <div class="flex items-end">
            <a href="#" class="px-4 py-2 hover:bg-amber-500 hover:text-white duration-400">صفحه اصلی</a>
            <a href="#" class="px-4 py-2 hover:bg-amber-500 hover:text-white duration-400">دوره ها</a>
            <a href="#" class="px-4 py-2 hover:bg-amber-500 hover:text-white duration-400">اخبار و مقالات</a>
            <a href="#" class="px-4 py-2 hover:bg-amber-500 hover:text-white duration-400">تماس با ما</a>
        </div>
        <div>
            <a href="#" class="inline-flex items-center rounded-lg hover:bg-gray-100 transition p-2 mt-1">
                <div class="w-10 h-10 rounded-full overflow-hidden ring-2 ring-gray-300">
                    <img class="w-full h-full object-cover" src="../../static/images/user.jpg" alt="User Profile">
                </div>
            </a>
        </div>
    </nav>

    <main>
        <div class="max-w-md mx-auto mt-10">
            <div class="flex justify-center mb-6">
                <button id="showLogin" class="px-4 py-2 bg-orange-300 rounded-l hover:bg-orange-400">ورود</button>
                <button id="showSignup" class="px-4 py-2 bg-gray-200 rounded-r hover:bg-gray-300">ثبت نام</button>
            </div>

            <form id="loginForm" class="space-y-4">
                <h2 class="text-xl font-semibold mb-2 text-center">ورود</h2>

                <div>
                    <label class="block text-sm font-medium mb-1" for="loginEmail">ایمیل</label>
                    <input id="loginEmail" type="email" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-amber-500" />
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1" for="loginPassword">رمز عبور</label>
                    <input id="loginPassword" type="password" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-amber-500" />
                </div>

                <button type="submit" class="w-full bg-amber-500 text-white py-2 rounded hover:bg-amber-600 transition">ورود</button>
            </form>


            <form id="signupForm" class="space-y-4 hidden">
                <h2 class="text-xl font-semibold mb-2 text-center">ثبت‌نام</h2>

                <div>
                    <label class="block text-sm font-medium mb-1" for="signupName">نام کامل</label>
                    <input id="signupName" type="text" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-amber-500" />
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1" for="signupEmail">ایمیل</label>
                    <input id="signupEmail" type="email" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-amber-500" />
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1" for="signupPassword">رمز عبور</label>
                    <input id="signupPassword" type="password" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-amber-500" />
                </div>

                <button type="submit" class="w-full bg-amber-500 text-white py-2 rounded hover:bg-amber-600 transition">ثبت‌نام</button>
            </form>
        </div>
    </main>

    <footer class="bg-gray-100 border-t mt-12">
        <div class="container mx-auto px-4 py-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 text-sm">

          <!-- بخش لوگو و توضیح کوتاه -->
            <div>
                <h4 class="text-lg font-bold mb-2">انجمن آموزشی</h4>
                <p class="text-gray-600">با هدف ارتقاء دانش و مهارت‌های تخصصی، انجمن آموزشی همراه شماست.</p>
            </div>

            <!-- لینک‌ها -->
            <div>
                <h4 class="font-bold mb-2">لینک‌های سریع</h4>
                <ul class="space-y-1 text-gray-600">
                    <li><a href="#" class="hover:text-amber-600">صفحه اصلی</a></li>
                    <li><a href="#" class="hover:text-amber-600">دوره‌ها</a></li>
                    <li><a href="#" class="hover:text-amber-600">اخبار</a></li>
                    <li><a href="#" class="hover:text-amber-600">تماس با ما</a></li>
                </ul>
            </div>

          <!-- شبکه‌های اجتماعی -->
            <div>
            <h4 class="font-bold mb-2">دنبال کنید</h4>
                <div class="flex space-x-3 justify-start rtl:space-x-reverse">

                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256">

                        </svg>
                    </a>
                    <!-- آیکون‌های دیگر -->
                </div>
            </div>
        </div>

        <div class="text-center text-xs text-gray-500 border-t py-4 mt-4">
            © ۱۴۰۴ انجمن آموزشی. تمام حقوق محفوظ است.
        </div>
    </footer>

</body>
</html>
